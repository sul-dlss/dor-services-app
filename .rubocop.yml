inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.1
  Exclude:
    - 'bin/console'
    - 'bin/rails'
    - 'bin/rake'
    - 'docs/**/*'
    - 'db/migrate/**'
    - 'db/schema.rb'
    - 'log/**/*'
    - 'results/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Rails:
  Enabled: true

Layout/LineLength:
  Exclude:
    - 'spec/services/cocina/mapping/descriptive/h2_datacite/subject_h2_datacite_spec.rb'
    - 'spec/services/update_marc_record_service_spec.rb'

Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'
    - 'config/initializers/dor_config.rb'

Metrics/ClassLength:
  Exclude:
    - 'app/services/cocina/to_datacite/event.rb'
    - 'app/services/cocina/to_xml/content_metadata_generator.rb'
    - 'app/services/update_marc_record_service.rb'

Performance/CollectionLiteralInLoop:
  Enabled: true
  Exclude:
    - 'app/services/update_marc_record_service.rb'
    - 'app/models/symphony_reader.rb'

Rails/DynamicFindBy:
  Enabled: true
  Exclude:
    - 'app/services/cocina_object_store.rb'
    - 'app/controllers/objects_controller.rb'
    - 'spec/services/cocina_object_store_spec.rb'

Rails/EagerEvaluationLogMessage: # (new in 2.11)
  Enabled: false

Rails/EnvironmentVariableAccess: # (new in 2.10)
  Enabled: true

RSpec/DescribeClass:
  Exclude:
    - 'spec/requests/**/*'
    - 'spec/services/cocina/mapping/**/*'

RSpec/ExampleLength:
  Max: 8
  Enabled: false

RSpec/MultipleExpectations:
  Max: 19

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/ExpectActual:
  Exclude:
    - 'spec/routing/**'

RSpec/NestedGroups:
