version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.2.2
workflows:
  build:
    jobs:
      - ruby-rails/validate-api:
          name: validate
      - ruby-rails/lint:
          name: lint
          context: dlss
      - ruby-rails/test-rails:
          name: test
          api-only: true
          context: dlss
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/dor-services-app
          extra_build_args: --build-arg BUNDLE_GEMS__CONTRIBSYS__COM
          requires:
            - validate
            - lint
            - test
          filters:
            branches:
              only:
                - main
