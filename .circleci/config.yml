version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.2.0
workflows:
  build:
    jobs:
      - ruby-rails/validate-api:
          name: validate
      - ruby-rails/lint:
          name: lint
      - ruby-rails/test-rails:
          name: test
          api-only: true
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/dor-services-app
          executor:
            name: docker/machine
            image: ubuntu-2204:2023.02.1
          requires:
            - validate
            - lint
            - test
