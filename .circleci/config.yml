version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@3.1.2
workflows:
  build:
    jobs:
      - ruby-rails/validate-api:
          name: validate
      - ruby-rails/lint:
          name: lint
          executor:
            name: ruby-rails/ruby
            ruby-tag: '3.1.2'
      - ruby-rails/test-rails:
          name: test
          api-only: true
          executor:
            name: ruby-rails/ruby-postgres
            ruby-tag: '3.1.2'
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/dor-services-app
          requires:
            - validate
            - lint
            - test
          filters:
            branches:
              only:
                - main
