                - $ref: "#/components/schemas/Collection"
                - $ref: "#/components/schemas/AdminPolicy"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/DRO"
                  - $ref: "#/components/schemas/Collection"
                  - $ref: "#/components/schemas/AdminPolicy"
          headers:
            ETag:
              schema:
                type: string
            Last-Modified:
              schema:
                type: string
            X-Created-At:
              schema:
                type: string
        "400":
          description: Invalid DOR parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Object not found in DOR
        "409":
          description: Object with that sourceId already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "412":
          description: Roundtrip validation has failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
    get:
      tags:
