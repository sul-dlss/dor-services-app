  /v1/objects:
    post:
      tags:
        - objects
      summary: Register a new object
      description: |-
        If 'collection' is provided, the object will be a member of the provided
        collection.

        Note that the 'source_id' property is required for items but not for
        collections.
      operationId: "objects#create"
