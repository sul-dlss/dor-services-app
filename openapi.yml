        - $ref: "#/components/schemas/LocationBasedAccess"
        - $ref: "#/components/schemas/LocationBasedDownloadAccess"
        - $ref: "#/components/schemas/StanfordAccess"
        - $ref: "#/components/schemas/WorldAccess"
