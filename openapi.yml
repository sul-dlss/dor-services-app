          enum:
            - dark
        download:
          description: Download access level.
          type: string
          default: "none"
          enum:
            - "none"
        location:
          description: Not used for this access type, must be null.
          type: string
          nullable: true
          default: null
          enum:
            - null
        controlledDigitalLending:
